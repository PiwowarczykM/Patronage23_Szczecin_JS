<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="MPiwowarczyk">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header">
        <a href="register.html">
            <button id="registration" class="navbar">Rejestracja</button>
        </a>
    </header>
    <main>
        <form class="container">
            <div class="inputGroup">
                <label for="username">Nazwa użytkownika: </label>
                <input type="text" id="username" name="username">
            </div>
            <div class="inputGroup">
                <label for="password">Hasło: </label>
                <input type="password" id="password" name="password" required oninput="customPasswordValidation(this)" oninvalid="customPasswordValidation(this)">
            </div>
            <p id="form-validation" style = "display: none;">Błędne hasło lub nazwa użytkownika</p>
            <button>Zaloguj</button>
        </form>
    </main>
</body>
</html>

<script src="scripts/login.js"></script>
